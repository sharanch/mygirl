<!DOCTYPE html>
<html>
<head>
	<link rel="icon" href="Clipped_image_20231130_133408.png" type="image/png">
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #F0ECE5; /* Pastel Grey Background Color */
    }

    .container {
      height: 100vh; /* Set container height to full viewport height */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .button-container {
      text-align: center;
    }

    .yes-button, .no-button {
      padding: 12px 24px;
      font-size: 18px;
      margin: 10px;
      cursor: pointer;
      transition: transform 0.2s ease-in-out, box-shadow 0.3s ease-in-out; /* Adding transitions for smooth movement and shadow */
      border: none;
      border-radius: 5px;
      color: #fff;
      outline: none;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3); /* Floating shadow effect */
    }

    .yes-button {
      background-color: #9AD0C2; /* Green */
      transition: all 0.2s ease-in-out; /* Adding a transition for button morphing */
    }

    .no-button {
      background-color: #265073; /* Red */
      transition: all 0.3s ease-in-out; /* Adding a transition for button morphing */
    }

    /* Remove the hover effect from the 'No' button */
    .no-button:hover {
      transform: none;
      box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.3); /* Increase shadow on hover */
      border-radius: 10%;
      padding: 30px 50px;
	transform: scale(1.3);
    }

    /* Morph effect for 'Yes' button */
    .yes-button:active {
      transform: scale(0.6); /* Scale down on click to simulate a pressed effect */
      box-shadow: none; /* Remove shadow on click */
    }
    .yes-button:hover {
      box-shadow: none; /* Remove shadow on click */
    }

    img {
      max-width: 100%;
      max-height: 50vh; /* Set max height to 80% of viewport height */
      width: auto;
      height: auto;
    }
  </style>
</head>
<body>

<div class="container">
  <img src="Clipped_image_20231130_133408.png" alt="Will you be my girl?">

  <div class="button-container">
    <button class="yes-button">Yes</button>
    <button class="no-button">No</button>
  </div>
</div>

<script>
  let initialPosition = true; // Flag to track initial position
  let initialTransform; // Store the initial transform value

  // Function to get a random position within the visible viewport
  function getRandomPosition() {
    const buttonWidth = 100; // Adjust the button width
    const buttonHeight = 60; // Adjust the button height
    const maxX = window.innerWidth - buttonWidth;
    const maxY = window.innerHeight - buttonHeight;

    const randomX = Math.random() * maxX;
    const randomY = Math.random() * maxY;

    return { x: randomX, y: randomY };
  }

  // Function to handle 'No' button hover
  function handleNoButtonHover(event) {
    const noButton = document.querySelector('.no-button');
    
    if (initialPosition) {
      // Store the initial position and move to a random position on initial hover
      initialTransform = noButton.style.transform;
      const newPosition = getRandomPosition();
      noButton.style.transform = `translate(${newPosition.x}px, ${newPosition.y}px)`;
      initialPosition = false;
    } else {
      // Revert to the initial position on subsequent hovers
      noButton.style.transform = initialTransform;
      initialPosition = true;
    }
  }

  // Event listener for 'No' button hover
  const noButton = document.querySelector('.no-button');
  noButton.addEventListener('mouseenter', handleNoButtonHover);
</script>

</body>
</html>
